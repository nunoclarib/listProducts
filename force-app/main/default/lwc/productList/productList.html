<template>
    <template lwc:if={tableData}>
        <div class="wrapper">
            <h2 class="header">Opportunity Products Stock in Warehouses</h2>
            <section class="content">
                <div class="columns">
                <main class="main" >
                    <div class="margin-table">
                        <div class="scrollable-x yellow-text">
                        <c-custom-data-table
                            key-field="id"
                            data={tableData}
                            columns={columns}
                            hide-checkbox-column="true"
                            onrowaction={navigateToProductDetail}
                        >
                        </c-custom-data-table>
                        </div>
                    </div>
                </main>
                </div>
            </section>
            <div class="color-box">
                <div class="color-box__item">
                    <div class="color-box__color color-box__color--green"></div>
                    <div class="color-box__text">In Stock</div>
                </div>
                <div class="color-box__item">
                    <div class="color-box__color color-box__color--red"></div>
                    <div class="color-box__text">Out of Stock</div>
                </div>
                <div class="color-box__item">
                    <div class="color-box__color color-box__color--yellow"></div>
                    <div class="color-box__text">Stock in Another Warehouse</div>
                </div>
            </div>
            </div>
    </template>
    <template lwc:else>
        <div>
            <p>You don't have any products associated with this opportunity. Make sure to add your products in the sidebar.</p>
        </div>
    </template>
</template>
