<template>
    <template lwc:if={tableData}>
        <div class="wrapper">
            <h2 class="header">Opportunity Products Stock in Warehouses</h2>
            <section class="content">
                <div class="columns">
                <main class="main" >
                    <div class="margin-table">
                        <div class="scrollable-x yellow-text">
                        <c-custom-data-table
                                key-field="id"
                                data={tableData}
                                columns={columns}
                                >
                        </c-custom-data-table>
                        </div>
                    </div>

                </main>
                </div>
            </section>
            </div>
    </template>
    <template lwc:else>
        <div>
            <p>You don't have any products associated with this opportunity. Make sure to add your products in the sidebar.</p>
        </div>
    </template>
</template>
